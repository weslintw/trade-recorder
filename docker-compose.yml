version: '3.8'

services:
  minio:
    image: minio/minio
    container_name: trade-journal-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - trade-journal-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: trade-journal-backend
    ports:
      - "8080:8080"
    environment:
      PORT: 8080
      DB_PATH: /app/data/trade_journal.db
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_USE_SSL: "false"
      JWT_SECRET: "your-super-secret-production-key-change-me" # 建議在 .env 中設定
    volumes:
      - backend-data:/app/data
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - trade-journal-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: trade-journal-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - trade-journal-network

volumes:
  minio-data:
  backend-data:

networks:
  trade-journal-network:
    driver: bridge

